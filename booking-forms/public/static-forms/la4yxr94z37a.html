:root {
  --ink:#111;
  --ink-muted:#666;
  --line:#111;
  --hairline:#f2f2f2;
  --card:#fff;
  --radius:16px;
}

/* 画像エリア（黒線を削除） */
.treatment-image {
  position: relative;
  width: 100%;
  height: auto;
  margin: 0px 0;
  border-radius: 12px;
  overflow: hidden;
  background: #fff;
  /* border: 1.5px solid var(--line); ←削除 */
  box-shadow: 0 1px 0 rgba(0,0,0,.06);
}
.treatment-image img {
  width: 100%;
  display: none;
  border-radius: 0;
}

/* 詳細・料金・所要時間セクション */
.treatment-description, 
.treatment-price,
.treatment-time {
  position: relative;
  margin-top: 20px;
  padding: 18px 0;   /* ← 左右の余白を削って横幅を広く */
  background: #fff;
  border-top: 2.5px solid var(--line);
  border-bottom: 0;
  border-left: none;
  border-right: none;
  border-radius: 0;
  box-shadow: none;
  line-height: 1.6;
  color: #222;

  width: 100%;
  max-width: none;
  box-sizing: border-box;
}

/* 見出しラベル */
.treatment-description::before,
.treatment-price::before,
.treatment-time::before {
  content: "";
  position: absolute;
  top: -18px;
  left: 14px;
  padding: 4px 12px;
  font-size: 14px;
  font-weight: 800;
  letter-spacing: .06em;
  color: var(--ink);
  background: #fff;
  border: 1.5px solid var(--line);
  border-radius: 999px;
}
.treatment-description::before { content: "詳細"; }
.treatment-price::before { content: "料金"; }
.treatment-time::before { content: "所要時間"; }

/* 強調 */
.treatment-price strong,
.treatment-time strong {
  font-size: 20px;
  font-weight: 900;
}
.treatment-price span,
.treatment-time span {
  color: var(--ink-muted);
}

/* 重複文言を非表示 */
.treatment-price > span:first-child,
.treatment-time > span:first-child {
  display: none;
}

/* 画面が広い時 */
@media (min-width: 720px){
  .treatment-title { font-size: 26px; }
  .treatment-price strong,
  .treatment-time strong { font-size: 26px; }
}

            // 前月の空白
            for (let i = 0; i < firstDay; i++) {
                calendarHTML += '<div class="calendar-day"></div>';

            // 日付
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(currentYear, currentMonth, day);
                const isToday = date.toDateString() === today.toDateString();
                const isFuture = date > today;
