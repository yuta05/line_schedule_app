    <script>
        // グローバル変数
        let selectedGender = '';
        let selectedMenus = [];
        let totalPrice = 0;
        const menuData = {"structure_type":"category","categories":[{"id":"cat1","name":"カット","menus":[{"id":"menu1","name":"スタンダードカット","price":3000,"duration":60,"description":"基本的なカット","target_gender":["male","female"],"has_submenu":true,"sub_menu_items":[{"name":"ショート","price":3000,"duration":60},{"name":"ミディアム","price":3500,"duration":70},{"name":"ロング","price":4000,"duration":80}]}]}]};
        const formSettings = {"id":"hpnos1kmg0ui","store_id":"st0001","form_name":"Test2","basic_info":{"form_name":"Test2","store_name":"","liff_id":"2008098784-5ZQ1LRn3","theme_color":"#3B82F6","show_gender_selection":true},"menu_structure":{"structure_type":"category","categories":[{"id":"cat1","name":"カット","menus":[{"id":"menu1","name":"スタンダードカット","price":3000,"duration":60,"description":"基本的なカット","target_gender":["male","female"],"has_submenu":true,"sub_menu_items":[{"name":"ショート","price":3000,"duration":60},{"name":"ミディアム","price":3500,"duration":70},{"name":"ロング","price":4000,"duration":80}]}]}]},"ui_settings":{"theme_color":"#3B82F6","button_style":"rounded","show_repeat_booking":false,"show_side_nav":true,"show_visit_count":false,"show_coupon_selection":false},"gas_endpoint":"https://script.google.com/macros/s/AKfycby3QfS2E892nXbS-fnfBVrJX8KyJWTSsisKpe9zVz5QGWzvTH7Zc3PlOay9j60aSQLp/exec","line_settings":{"liff_id":"2008098784-5ZQ1LRn3"},"business_rules":{"business_hours":{"monday":{"open":"09:00","close":"18:00","closed":false},"tuesday":{"open":"09:00","close":"18:00","closed":false},"wednesday":{"open":"09:00","close":"18:00","closed":false},"thursday":{"open":"09:00","close":"18:00","closed":false},"friday":{"open":"09:00","close":"18:00","closed":false},"saturday":{"open":"09:00","close":"18:00","closed":false},"sunday":{"open":"09:00","close":"18:00","closed":true}},"advance_booking_days":30},"status":"inactive","created_at":"2025-09-26T08:37:01.447Z","updated_at":"2025-09-26T08:37:01.447Z"};

        // LIFF初期化
        async function initializeLiff() {
            try {
                await liff.init({ liffId: '2008098784-5ZQ1LRn3' });
                console.log('LIFF initialized successfully');
            } catch (error) {
                console.error('LIFF initialization failed:', error);
            }
        }

        // ページ読み込み時の処理
        document.addEventListener('DOMContentLoaded', function() {
            initializeLiff();
            loadFormData();
            updateMenuDisplay();
            
            // フォーム変更の監視
            document.getElementById('bookingForm').addEventListener('change', saveFormData);
            document.getElementById('name').addEventListener('input', saveFormData);
            document.getElementById('phone').addEventListener('input', saveFormData);
        });

        // 性別選択
        function selectGender(gender) {
            selectedGender = gender;
            document.getElementById('gender').value = gender;
            
            // ボタンの見た目更新
            document.querySelectorAll('.gender-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-gender="${gender}"]`).classList.add('active');
            
            updateMenuDisplay();
            saveFormData();
        }

        // メニュー表示更新
        function updateMenuDisplay() {
            const showGender = formSettings.basic_info?.show_gender_selection;
            const categories = menuData?.categories || [];
            
            categories.forEach(category => {
                const categoryElement = document.getElementById(`category-${category.id}`);
                if (!categoryElement) return;

                if (showGender && selectedGender) {
                    // 性別が選択されている場合、対応するメニューのみ表示
                    const menus = category.menus || [];
                    menus.forEach(menu => {
                        const menuElement = document.getElementById(`menu-${menu.id}`);
                        if (menuElement) {
                            const targetGenders = menu.target_gender || ['male', 'female'];
                            if (targetGenders.includes(selectedGender)) {
                                menuElement.style.display = 'block';
                            } else {
                                menuElement.style.display = 'none';
                                // 非表示になったメニューの選択を解除
                                const checkbox = menuElement.querySelector('input[type="checkbox"]');
                                if (checkbox && checkbox.checked) {
                                    checkbox.checked = false;
                                    onMenuChange(checkbox);
                                }
                            }
                        }
                    });
                } else {
                    // 性別選択がない場合は全て表示
                    const menus = category.menus || [];
                    menus.forEach(menu => {
                        const menuElement = document.getElementById(`menu-${menu.id}`);
                        if (menuElement) {
                            menuElement.style.display = 'block';
                        }
                    });
                }
            });
        }

        // メニュー選択変更
        function onMenuChange(checkbox) {
            const menuId = checkbox.value;
            const menu = findMenuById(menuId);
            
            if (checkbox.checked) {
                selectedMenus.push(menu);
            } else {
                selectedMenus = selectedMenus.filter(m => m.id !== menuId);
            }
            
            updateTotalPrice();
            saveFormData();
            
            // チェックボックスの親要素のスタイル更新
            const wrapper = checkbox.closest('.checkbox-wrapper');
            if (checkbox.checked) {
                wrapper.classList.add('selected');
            } else {
                wrapper.classList.remove('selected');
            }
        }

        // メニューIDから検索
        function findMenuById(menuId) {
            const categories = menuData?.categories || [];
            for (const category of categories) {
                const menu = category.menus?.find(m => m.id === menuId);
                if (menu) return menu;
            }
            return null;
        }

        // 合計金額更新
        function updateTotalPrice() {
            totalPrice = selectedMenus.reduce((sum, menu) => sum + (menu.price || 0), 0);
        }

        // 予約内容確認表示
        function showBookingSummary() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            
            if (!name || !phone) {
                showAlert('お名前とお電話番号を入力してください。', 'error');
                return;
            }
            
            if (formSettings.basic_info?.show_gender_selection && !selectedGender) {
                showAlert('性別を選択してください。', 'error');
                return;
            }
            
            if (selectedMenus.length === 0) {
                showAlert('メニューを1つ以上選択してください。', 'error');
                return;
            }

            // サマリー情報更新
            document.getElementById('summaryName').textContent = name;
            document.getElementById('summaryPhone').textContent = phone;
            
            if (formSettings.basic_info?.show_gender_selection) {
                document.getElementById('summaryGender').textContent = selectedGender === 'male' ? '男性' : '女性';
            }
            
            const menuList = selectedMenus.map(menu => 
                `${menu.name} - ${menu.price?.toLocaleString()}円`
            ).join('<br>');
            document.getElementById('summaryMenus').innerHTML = menuList;
            document.getElementById('summaryTotal').textContent = `${totalPrice.toLocaleString()}円`;

            // 表示切り替え
            document.getElementById('bookingSummary').classList.remove('hidden');
            document.getElementById('confirmButton').style.display = 'none';
            
            // 編集ボタン表示
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.style.display = 'inline';
            });
        }

        // セクションにスクロール
        function scrollToSection(elementId) {
            document.getElementById(elementId).scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
            
            // サマリーを隠す
            document.getElementById('bookingSummary').classList.add('hidden');
            document.getElementById('confirmButton').style.display = 'block';
            
            // 編集ボタンを隠す
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.style.display = 'none';
            });
        }

        // フォームデータ保存
        function saveFormData() {
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                gender: selectedGender,
                selectedMenus: selectedMenus,
                totalPrice: totalPrice,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('bookingFormData_hpnos1kmg0ui', JSON.stringify(formData));
        }

        // フォームデータ読み込み
        function loadFormData() {
            const savedData = localStorage.getItem('bookingFormData_hpnos1kmg0ui');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    document.getElementById('name').value = data.name || '';
                    document.getElementById('phone').value = data.phone || '';
                    
                    if (data.gender) {
                        selectGender(data.gender);
                    }
                    
                    if (data.selectedMenus) {
                        selectedMenus = data.selectedMenus;
                        selectedMenus.forEach(menu => {
                            const checkbox = document.querySelector(`input[value="${menu.id}"]`);
                            if (checkbox) {
                                checkbox.checked = true;
                                checkbox.closest('.checkbox-wrapper').classList.add('selected');
                            }
                        });
                        updateTotalPrice();
                    }
                } catch (error) {
                    console.error('Failed to load form data:', error);
                }
            }
        }

        // 前回の予約を読み込み
        function loadPreviousBooking() {
            const savedData = localStorage.getItem('bookingFormData_hpnos1kmg0ui');
            if (savedData) {
                loadFormData();
                showAlert('前回の予約内容を復元しました。', 'success');
            } else {
                showAlert('前回の予約データが見つかりません。', 'error');
            }
        }

        // アラート表示
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // フォーム送信
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            try {
                const formData = {
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    gender: selectedGender,
                    selectedMenus: selectedMenus,
                    totalPrice: totalPrice,
                    formId: 'hpnos1kmg0ui',
                    timestamp: new Date().toISOString()
                };

                // LIFFでLINEにメッセージ送信
                if (liff.isInClient()) {
                    const message = `予約が完了しました！\n\nお名前: ${formData.name}\n電話番号: ${formData.phone}${selectedGender ? `\n性別: ${selectedGender === 'male' ? '男性' : '女性'}` : ''}\n選択メニュー: ${selectedMenus.map(m => m.name).join(', ')}\n合計金額: ${totalPrice.toLocaleString()}円`;
                    
                    await liff.sendMessages([{
                        type: 'text',
                        text: message
                    }]);
                }

                showAlert('予約が完了しました！', 'success');
                
                // フォームリセット
                setTimeout(() => {
                    document.getElementById('bookingForm').reset();
                    selectedGender = '';
                    selectedMenus = [];
                    totalPrice = 0;
                    document.getElementById('bookingSummary').classList.add('hidden');
                    document.getElementById('confirmButton').style.display = 'block';
                    document.querySelectorAll('.checkbox-wrapper').forEach(wrapper => {
                        wrapper.classList.remove('selected');
                    });
                    document.querySelectorAll('.gender-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    localStorage.removeItem('bookingFormData_hpnos1kmg0ui');
                }, 2000);

            } catch (error) {
                console.error('Booking submission failed:', error);
                showAlert('予約の送信に失敗しました。もう一度お試しください。', 'error');
            }
        });
    </script>
